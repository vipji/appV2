name: Build on Pull Request

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint --fix

      - name: Build project
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-build-${{ github.run_id }}
          path: dist/
          retention-days: 7

      - name: Comment PR with build status
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const buildStatus = '${{ job.status }}' === 'success' ? '✅ Build Successful!' : '❌ Build Failed';
            const buildUrl = `${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `${buildStatus}\n\n[View build logs](${buildUrl})\n\nBuild artifacts are available for download (retained for 7 days).`
            });

      - name: Check build status
        if: failure()
        run: exit 1
