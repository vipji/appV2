name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - develop

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint || true

      - name: Build project
        run: npm run build

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: success()
        with:
          tag_name: release-v${{ github.run_number }}
          body: |
            Production Deployment

            Deployed to: https://vipji.github.io/dev1x/
            Commit: ${{ github.sha }}
            Branch: main
          draft: false
          prerelease: false

      - name: Notify Deployment Success
        if: success()
        run: echo "Deployment successful! Site is live at https://vipji.github.io/dev1x/"

      - name: Notify Deployment Failure
        if: failure()
        run: |
          echo "Deployment failed"
          echo "Check logs: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
