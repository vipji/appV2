name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint --fix

      - name: Build project
        run: npm run build

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: success()
        with:
          tag_name: release-v${{ github.run_number }}
          body: |
            ðŸš€ Production Deployment
            
            **Deployed to**: https://vipji.github.io/appV2/
            **Commit**: ${{ github.sha }}
            **Branch**: main
          draft: false
          prerelease: false

      - name: Notify Deployment Success
        if: success()
        run: echo "âœ… Deployment successful! Site is live at https://vipji.github.io/appV2/"

      - name: Notify Deployment Failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ Deployment Failed',
              body: `Deployment failed on commit ${context.sha}\n\nView logs: ${context.server_url}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
            })
