name: Build and Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint --fix

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: release-v${{ github.run_number }}
          release_name: Production Release v${{ github.run_number }}
          body: |
            ðŸš€ Production Deployment
            
            **Deployed from:** ${{ github.repository }}
            **Commit:** ${{ github.sha }}
            **Branch:** main
            
            **Changes included:**
            - Enhanced Compiler IDE with multiple language support
            - Real-time compilation and error highlighting
            - Advanced debugging suite
            - Performance metrics and visualization
            - Code sharing and collaboration features
            - Test case management
            
            **New Features:**
            âœ… Multi-language support (Java, Python, C++, C, JavaScript, TypeScript, Go, Rust, C#)
            âœ… Real-time syntax checking
            âœ… Performance analytics dashboard
            âœ… Advanced debugger with breakpoints
            âœ… Test case runner
            âœ… Code sharing via URL
            
            // ðŸ”§ DOMAIN CHANGE LOCATION #4: Update deployment URL in release notes
            // CURRENT: **Deployed to:** https://vipji.github.io/dev1x/
            // CHANGE TO: **Deployed to:** https://dev1x.lovestoblog.com/
            **Deployed to:** https://vipji.github.io/dev1x/
          draft: false
          prerelease: false

      - name: Send deployment notification
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              event_type: 'deployment_success',
              client_payload: {
                // ðŸ”§ DOMAIN CHANGE LOCATION #3: Update deployment notification URL
                // CURRENT: deployment_url: 'https://vipji.github.io/dev1x/',
                // CHANGE TO: deployment_url: 'https://dev1x.lovestoblog.com/',
                deployment_url: 'https://vipji.github.io/dev1x/',
                commit: '${{ github.sha }}'
              }
            });

      - name: Notify on deployment failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ Deployment Failed',
              body: `Deployment failed for commit ${{ github.sha }}\n\n[View logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})`
            });
