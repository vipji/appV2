name: Lint and Test

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint 2>&1 || true

      - name: Build project
        run: npm run build

      - name: Check bundle size
        run: |
          BUNDLE_SIZE=$(du -sh dist/ | cut -f1)
          echo "Bundle size: $BUNDLE_SIZE"
          if [ "$(du -s dist/ | cut -f1)" -gt 200000 ]; then
            echo "⚠️ Warning: Bundle size is getting large. Consider code splitting."
          fi

      - name: Report job status
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const job = context.payload.workflow_run?.conclusion || '${{ job.status }}';
            const status = job === 'success' ? '✅' : '⚠️';
            console.log(`${status} Job completed with status: ${job}`);
